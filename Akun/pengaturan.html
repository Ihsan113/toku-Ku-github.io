<!DOCTYPE html>
<html lang="id">
<head>    
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
  <!-- Add other Firebase scripts if needed -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengaturan</title>
  <link rel="stylesheet" href="https://kosred.com/a/thqiiu.css">
</head>

<body>
  <header>
    <h1>Pengaturan</h1>
    <button id="backButton" onclick="goBack()">
      <i class="fas fa-arrow-left"></i> Kembali
    </button>
  </header>

  <div id="settingsContent">
    <div id="currentUsername"></div>
    <br>
    <hr>
    <!-- Elemen UI untuk mengubah sandi -->
    <label for="currentPassword">Sandi Saat Ini:</label>
    <input type="password" id="currentPassword" placeholder="Masukkan sandi saat ini">
    <label for="newPassword">Sandi Baru:</label>
    <input type="password" id="newPassword" placeholder="Masukkan sandi baru">

    <!-- Elemen UI untuk mengubah nama pengguna -->
    <label for="newUsername">Nama Pengguna Baru:</label>
    <input type="text" id="newUsername" placeholder="Masukkan nama pengguna baru">
    <h3>Peringatan!</h3>
    <p>Masukkan sandi saat ini untuk mengkonfirmasi perubahan, baik pada ganti sandi maupun ganti nama.</p>
    <!-- Tombol untuk menyimpan perubahan -->
    <button id="saveChangesButton" onclick="saveChanges()">Simpan Perubahan</button>
  </div>

  <div id="floatingMessage"></div>
  <script src="https://kosred.com/a/klttyp.js"></script> 
  <script src="https://kosred.com/a/skgpfl.js">
    
  </script>
</body>
</html>
